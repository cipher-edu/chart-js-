<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHART JS By CIPHER-EDU</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="chart1">
        </canvas>
    </div>
<script>
        const ctx = document.getElementById('chart1');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [{% for label in post %}'{{label.name}}', {% endfor %}],
            datasets: [{
              label: 'sotuvi',
              data: [{% for data in post %}{{data.products}},{% endfor %}],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
</script>
</body>
</html>
